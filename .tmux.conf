# prefixキーをC-aに変更する
set -g prefix `

# C-bのキーバインドを解除する
unbind C-b
unbind C-c

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind ` send-prefix

# | でペインを縦に分割する
bind | split-window -h -c "#{pane_current_path}"

# - でペインを横に分割する
bind - split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# When kill-pane, don't ask
bind & kill-window
bind x kill-pane

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-style fg=white,bright

# ウィンドウリストの色を設定する
setw -g window-status-style fg=white
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=white,bg=blue,bright

# ペインボーダーの色を設定する
set -g pane-border-style fg=white,bg=colour240
# アクティブなペインを目立たせる
set -g pane-active-border-style fg=white,bg=blue

# コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright

