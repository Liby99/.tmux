## ステータスバーを上部に表示する
set -g status-position top

# Status Bar
set -g status-left-length 40
set -g status-left "#[fg=white,bg=blue,bold] Session #S, Window #I, Pane #P #[bg=black] " 
set -g status-right "#{prefix_highlight}#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack] %H:%M #[fg=white,bg=blue,bold] #H "

set -g window-status-format "#[bg=black] #[fg=white,bg=brightblack] #I | #W #F #[bg=black] "
set -g window-status-current-format "#[bg=black] #[fg=white,bg=blue] #I | #W #F #[bg=black] "
set -g window-status-separator ""

